		.wrapper{
		  display: inline-flex;
		  background: #fff;
		  height: 50px;
		  width: 1000px;  /* for every map, add 200px to width */
		  align-items: center;
		  justify-content: space-evenly;
		  border-radius: 5px;
		  padding: 20px 15px;
		  box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
		}
		.wrapper .option{
		  background: #fff;
		  height: 100%;
		  width: 100%;
		  display: flex;
		  align-items: center;
		  justify-content: space-evenly;
		  margin: 0 10px;
		  border-radius: 5px;
		  cursor: pointer;
		  padding: 0 10px;
		  border: 2px solid lightgrey;
		  transition: all 0.3s ease;
		}
		.wrapper .option .dot{
		  height: 20px;
		  width: 20px;
		  background: #d9d9d9;
		  border-radius: 50%;
		  position: relative;
		}
		.wrapper .option .dot::before{
		  position: absolute;
		  content: "";
		  top: 4px;
		  left: 4px;
		  width: 12px;
		  height: 12px;
		  background: #373737;
		  border-radius: 50%;
		  opacity: 0;
		  transform: scale(1.5);
		  transition: all 0.3s ease;
		}
		input[type="radio"]{
		  display: none;
		}
		.wrapper .option span{
		  font-size: 16px;
		  color: #808080;
		}
		.label {

		}

		  margin: 8px 4px;
		  cursor: pointer;

<script>
	// Define the images to be displayed based on selected map option
	const mapImages = {
		np: 'India_base_dark.png',     // National Parks image
		rs: 'India_base_dark - backup 2024-10-09 21h11m.png',     // Ramsar Sites image
		in: 'India_base_dark.png',     // Tiger Reserves image
		dm: 'India_base_dark.png',     // Dams & Reservoirs image
		wf: 'AIO_Waterfalls-2x.png'      // Waterfalls image
	};

	// Function to update the image based on selected map
	function updateMapImage() {
		// Get the selected map value
		const selectedMap = document.querySelector('input[name="map"]:checked').value;

		// Get the image element
		const mapImageElement = document.getElementById('map-image');

		// Update the image source based on the selected map
		mapImageElement.src = mapImages[selectedMap];

		// Display the image
		mapImageElement.style.display = 'block';
	}

	// Add event listeners to radio buttons to detect changes
	document.querySelectorAll('input[name="map"]').forEach(radio => {
		radio.addEventListener('change', updateMapImage);
	});

	// Initialize the image on page load
	window.onload = updateMapImage;

    $('#map-image').addClass('img-enlargable').click(function(){
        var src = $(this).attr('src');
        $('<div>').css({
            background: 'RGBA(0,0,0,.5) url('+src+') no-repeat center',
            backgroundSize: 'contain',
            width:'100%', height:'100%',
            position:'fixed',
            zIndex:'10000',
            top:'0', left:'0',
            cursor: 'zoom-out'
        }).click(function(){
            $(this).remove();
        }).appendTo('body');
    });


	</script>
