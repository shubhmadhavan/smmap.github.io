  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.content');

      function activateTab(tabIndex) {
        tabs.forEach((tab, index) => {
          if (index + 1 === tabIndex) {
            tab.classList.add('active');
          } else {
            tab.classList.remove('active');
          }
        });

        contents.forEach((content, index) => {
          if (index + 1 === tabIndex) {
            content.classList.add('active');
          } else {
            content.classList.remove('active');
          }
        });
      }

      tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
          activateTab(index + 1);
        });
      });

      // Activate the first tab by default
      activateTab(1);
    });
  </script>
  
  
<script>      // script to ensure option selection formatting for river options is consistent
	document.querySelectorAll('.river-option-wrapper').forEach(wrapper => {
	  const input = wrapper.querySelector('input[type="radio"]');
	  const label = wrapper.querySelector('label');
	  
	  input.addEventListener('change', () => {
		// Reset styles for all wrappers and labels
		document.querySelectorAll('.river-option-wrapper').forEach(wrap => {
		  wrap.style.setProperty('background-color', '#ffffff', 'important');
		  wrap.style.setProperty('border-color', '#808080', 'important');
		  const wrapLabel = wrap.querySelector('label');
		  wrapLabel.style.setProperty('color', '#808080', 'important');
		  wrapLabel.style.setProperty('background-color', '#ffffff', 'important');
		});
  
		// Set styles for the checked input's parent wrapper and label
		if (input.checked) {
		  wrapper.style.setProperty('background-color', '#373737', 'important');
		  wrapper.style.setProperty('border-color', '#373737', 'important');
		  label.style.setProperty('color', '#ffffff', 'important');
		  label.style.setProperty('background-color', '#373737', 'important');
		}
	

	  });
	});
  </script>
  

  <script> 
	document.querySelectorAll('input[type="radio"]').forEach(input => {
	  input.addEventListener('change', () => {
		const selectedValue = input.value;
		const changeColorOptions = ['np', 'rs', 'in', 'dm', 'wf']; // values for National Parks, Tiger Reserves, Ramsar Sites, Dams & Reservoirs, Waterfalls
		const riverOptions = ['rivers', 'rivers_2']
		// If any of the selected options is chosen, change the color of #riverwrapper1 and #riverwrapper2 to red
		if (changeColorOptions.includes(selectedValue)) {
			document.querySelectorAll('.river-option-wrapper').forEach(wrap => {
				wrap.style.setProperty('background-color', '#ffffff', 'important');
				wrap.style.setProperty('border-color', '#808080', 'important');
				const wrapLabel = wrap.querySelector('label');
				wrapLabel.style.setProperty('color', '#808080', 'important');
				wrapLabel.style.setProperty('background-color', '#ffffff', 'important');
					});
		} 
		if (riverOptions.includes(selectedValue)) {
		 
			wrapper.style.setProperty('background-color', '#373737', 'important');
		  wrapper.style.setProperty('border-color', '#373737', 'important');
		  label.style.setProperty('color', '#ffffff', 'important');
		  label.style.setProperty('background-color', '#373737', 'important');
		
		}
	  });
	});
  </script>

	}; //DONT FORGET TO REMOVE COMMA FROM LAST MENTIONED IMAGE ABOVE

	// Function to update the image based on selected map
	function updateMapImage() {
		// Get the selected map value
		const selectedMap = document.querySelector('input[name="map"]:checked').value;

		// Get the image element
		const mapImageElement = document.getElementById('map-image');
		
	
		
		
		
		// Update the image source based on the selected map
		mapImageElement.src = mapImages[selectedMap];


		console.log(mapImageElement.src +' and '+mapImageElement.src );

		// Display the image
		mapImageElement.style.display = 'block';
	
	}

	// Add event listeners to radio buttons to detect changes
	document.querySelectorAll('input[name="map"]').forEach(radio => {
		radio.addEventListener('change', updateMapImage);
	});

	// Initialize the image on page load
	window.onload = updateMapImage;



</script>

  // Initialize the image on page load

});
