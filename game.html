<script>
// Get the elements
const lightbulbIcon = document.getElementById('lightbulb-icon');
const blackOverlay = document.getElementById('black-overlay');
let overlayActive = false;

// Function to toggle the overlay
function toggleOverlay() {
overlayActive = !overlayActive;
blackOverlay.style.display = overlayActive ? 'none' : 'block';
}

// Add a click event listener to the lightbulb icon
lightbulbIcon.addEventListener('click', toggleOverlay);

// Add a keydown event listener for the 'n' key
document.addEventListener('keydown', function(event) {
if (event.key === 'n' || event.key === 'N') { // Check for 'n' key press
   toggleOverlay();
}
});
