<script>
    // CLICKING PATH / POINT / LINESTRING TO REVEAL CORRESPONDING TOOLTIP AND ADD/REMOVE CLASS
    window.addEventListener('load', function () {
      document.body.addEventListener('click', function (event) {
        const path = event.target.closest('path');
        if (!path) return;

        let tooltipId = null;

        if (path.classList.contains('polygon_leaflet')) {
          tooltipId = path.getAttribute('data-river-name');
        } else if (path.hasAttribute('aria-describedby')) {
          tooltipId = path.getAttribute('aria-describedby');
        }

        if (!tooltipId) return;

        const tooltip = document.getElementById(tooltipId);
        if (!tooltip) return;

        // Toggle the display property of the tooltip
        const isTooltipVisible = tooltip.style.display === 'block';
        tooltip.style.display = isTooltipVisible ? 'none' : 'block';

        // Add or remove the 'selected-path' class based on tooltip visibility
        if (isTooltipVisible) {
          path.classList.remove('selected-path');  // Remove class if tooltip is hidden
          themeStylesheet.setAttribute("href", "theme1.css");
        } else {
          path.classList.add('selected-path');  // Add class if tooltip is shown
        }

        // Optional: prevent further handlers (be cautious with this!)
        // event.stopImmediatePropagation();
      }, false); // capturing = false, so it runs *after* most other scripts
    });
  </script>

<script> // FOR SWITCHING BETWEEN LEARN & TEST MODE
    window.addEventListener('load', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const selection = urlParams.get("selection");
  
      document.querySelectorAll(".switcher").forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
  
          if (selection) {
            // Preserve full path
            const href = link.getAttribute("href");
            const baseHref = href.split('?')[0]; // Remove any existing query
            const newUrl = `${baseHref}?selection=${encodeURIComponent(selection)}`;
            window.location.href = newUrl;
          } else {
            window.location.href = link.getAttribute("href");
          }
        });
      });
    });
  </script>

 
  <script>
    // Utility to get first meaningful text node from a tooltip
    function getFirstTextNode(element) {
      for (const node of element.childNodes) {
        if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
          return node.textContent.trim();
        }
      }
      return '';
    }
  
    // Match and toggle tooltip based on shared text content
    window.addEventListener('load', function () {
      document.body.addEventListener('click', function (event) {
        const path = event.target.closest('path[data-name]');
        if (!path) return;
  
        const featureName = path.getAttribute('data-name');
        if (!featureName) return;
  
        const allTooltips = document.querySelectorAll('.leaflet-tooltip');
        let matchingTooltip = null;
  
        for (const tooltip of allTooltips) {
          const tooltipText = getFirstTextNode(tooltip);
          if (tooltipText === featureName) {
            matchingTooltip = tooltip;
            break;
          }
        }
  
        if (!matchingTooltip) return;
  
        const isVisible = matchingTooltip.style.display === 'block';
        matchingTooltip.style.display = isVisible ? 'none' : 'block';
  
        if (isVisible) {
          path.classList.remove('selected-path');
        } else {
          path.classList.add('selected-path');
        }
      });
    });
  </script>

<script> //REVEAL ALL BUTTON (and loading tooltips at startup) 
//WORKING 
    let allTooltipsVisible = true;  // Set the default state of the tooltips
    let allTooltipsRevealed = false;

    const tooltips = [];  // Renamed to avoid any conflicts
    let revealedLayers = [];  // Keep track of all added tooltip layers
window.onload = function () {
    if (tooltips.length === 0) {
        for (const river in mapData) {
            const geometry = parseGeometry(mapData[river]);

            if (Array.isArray(geometry)) {
                const centroid = getCollectionCentroid(geometry);
                if (centroid) {
                    const marker = L.marker(centroid, {
                        icon: L.divIcon({ className: 'reveal-all-tooltip-icon', html: 'â—', iconSize: [1, 1] })
                    }).bindTooltip(river, { permanent: true, className: 'reveal-all-tooltip' }).addTo(map);

                    tooltips.push(marker);
                    revealedLayers.push(marker);  // âœ… Fix: Add to revealedLayers
                }
            } else {
                const layer = addTooltipForGeometry(geometry, river);
                if (layer) {
                    tooltips.push(layer);
                    // Already pushed to revealedLayers inside addTooltipForGeometry
                }
            }
        }
    }

    // âœ… Always hide all tooltips initially
    revealedLayers.forEach(layer => {
        const tooltipElement = layer.getTooltip()?.getElement();
        if (tooltipElement) {
            tooltipElement.style.display = 'none';
        }
    });
};
 
    function getCollectionCentroid(geometries) {
        let latSum = 0, lonSum = 0, count = 0;
        geometries.forEach(geometry => {
            if (geometry.type === 'Point') {
                latSum += geometry.coordinates[0];
                lonSum += geometry.coordinates[1];
                count++;
            } else if (geometry.type === 'LineString' || geometry.type === 'Polygon') {
                geometry.coordinates.forEach(coord => {
                    latSum += coord[0];
                    lonSum += coord[1];
                    count++;
                });
            }
        });

        return count ? [latSum / count, lonSum / count] : null;
    }


    
    // Function to add a tooltip at the best location
    function addTooltipForGeometry(geometry, river) {
        let layer = null;
    
        if (geometry.type === 'Point') {
            layer = L.circleMarker(geometry.coordinates, {
                radius: 4,
                weight: 2,
                fillOpacity: 1,
                className: 'point_leaflet'
            });
        } else if (geometry.type === 'LineString') {
            layer = L.polyline(geometry.coordinates, {
                color: '#60A6C2',
                weight: 3,
                opacity: 1,
                className: 'line_leaflet'
            });
        } else if (geometry.type === 'Polygon') {
            const centroid = getCollectionCentroid([{ type: 'Polygon', coordinates: geometry.coordinates[0] }]); // Outer ring centroid
            if (centroid) {
                layer = L.marker(centroid, {
                    icon: L.divIcon({
                        className: 'reveal-all-tooltip-icon polygon_leaflet',  // Combined class names
                        html: 'â—',
                        iconSize: [10, 10]
                    })
                });
            }
        }
    
        if (layer) {
            layer.bindTooltip(river, { permanent: true, className: 'reveal-all-tooltip' }).addTo(map);
            revealedLayers.push(layer);
        }
    }
    
    // Click event listener for "reveal-all" button
    document.querySelector('.reveal-all').addEventListener('click', function () {
        allTooltipsVisible = !allTooltipsVisible;
        allTooltipsRevealed = !allTooltipsRevealed

        revealedLayers.forEach(layer => {
            const tooltipElement = layer.getTooltip().getElement();
            if (tooltipElement) {
                tooltipElement.style.display = allTooltipsVisible ? 'none' : 'block';
            }
    
            // Fix: Use getTooltip instead of getElement
            const layerElement = layer.getTooltip()?.getElement();
            if (layerElement) {
                layerElement.style.display = allTooltipsVisible ? 'none' : 'block';
            }
            
        });
    });
    

    
    const revealButton = document.querySelector('.reveal-list');
    const sidebar = document.querySelector('.sidebar');
    const mapDataList = sidebar.querySelector('.map-data-list');

    const tooltipsMap = new Map();
    populateTooltips(); // Initial population of tooltips

    let sidebarPopulated = false;

    revealButton.addEventListener('click', function () {
        if (sidebar.style.display === 'none' || sidebar.style.display === '') {
            sidebar.style.display = 'flex';

            if (!sidebarPopulated) {
                populateSidebar();
                sidebarPopulated = true;
            }

        } else {
            sidebar.style.display = 'none';
        }
    });

    function getFirstTextNode(element) {
        for (const node of element.childNodes) {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                return node.textContent.trim();
            }
        }
        return '';
    }

    function populateSidebar() {
        mapDataList.innerHTML = '';

        Object.keys(mapData).forEach(function (key) {
            const displayName = key.split('<')[0].trim();
            const li = document.createElement('li');
            li.textContent = displayName;
            mapDataList.appendChild(li);

            li.addEventListener('click', function () {
                const tooltip = tooltipsMap.get(displayName);
                if (tooltip) {
                    const parentDiv = tooltip.closest('div');
                    const wasHighlighted = li.classList.contains('highlighted');

                    li.classList.toggle('highlighted');
                    parentDiv.classList.toggle('highlighted');

                    if (!wasHighlighted) {
                        // Just added highlight
                        parentDiv.style.display = 'block';
                    } else {
                        // Just removed highlight
                        if (!allTooltipsRevealed) {
                            parentDiv.style.display = 'none';
                        }
                    }
                }
            });
        });
    }

    function populateTooltips() {
        tooltipsMap.clear();
        document.querySelectorAll('.leaflet-tooltip').forEach(tooltip => {
            const firstLine = getFirstTextNode(tooltip); // Extract only the first line/text node
            tooltipsMap.set(firstLine, tooltip);
        });
    }

    const observer = new MutationObserver(() => {
        populateTooltips(); // Re-populate the map when new tooltips are added
    });

    observer.observe(document.body, {
        childList: true,
        subtree: true,
    });
    
</script>
